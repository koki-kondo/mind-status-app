services:
  # PostgreSQLデータベース
  db:
    image: postgres:15-alpine
    container_name: mindstatus_db
    environment:
      POSTGRES_DB: mindstatus
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Djangoバックエンド
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mindstatus_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development

  # Reactフロントエンド
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mindstatus_frontend
    command: npm start
    volumes:
      - ./frontend:/app
      - /app/node_modules  # node_modulesはコンテナ内に保持
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true  # ホットリロード有効化（Windows対応）
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  postgres_data:

networks:
  default:
    name: mindstatus_network
